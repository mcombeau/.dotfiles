- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitmux.conf:
    ~/.config/nvim/init.vim: vim/init.vim
    ~/.shell:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.clang-format:
    ~/.config/nvim/coc-settings.json: vim/coc-settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
